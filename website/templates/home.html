{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1 class="text-center mb-4">Notes</h1>
        <ul class="list-group list-group-flush" id="notes">
            {% for note in user.notes %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <span class="note-text">{{ note.data }}</span>
                <button type="button" class="btn btn-outline-danger btn-sm" onClick="deleteNote({{ note.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </li>
            {% endfor %}
        </ul>
        <form method="POST" class="mt-4">
            <div class="mb-3">
                <textarea name="note" id="note" class="form-control" rows="5" placeholder="Type note here..." required></textarea>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Add Note</button>
            </div>
        </form>
    </div>
{% endblock %}
