{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="d-flex align-items-center justify-content-center min-vh-100">
        <div class="col-md-5 bg-light p-4 border rounded shadow-sm">
            <h2 class="mb-4 text-center text-dark">Sign Up</h2>
            <form method="POST">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mb-3">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" required>
                </div>
                <div class="mb-4">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" required>
                </div>
                <button type="submit" class="btn btn-dark w-100">Create Account</button>
            </form>
            <p class="text-center mt-3"><small>Already have an account? <a href="/login" class="text-dark">Log in</a></small></p>
        </div>
    </div>
{% endblock %}
